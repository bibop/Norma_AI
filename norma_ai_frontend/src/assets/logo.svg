<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Blue background circle -->
  <circle cx="100" cy="100" r="90" fill="#1565C0" />
  
  <!-- White inner circle -->
  <circle cx="100" cy="100" r="80" fill="#FFFFFF" />
  
  <!-- Red, green, and white Italian flag stripes -->
  <rect x="50" y="60" width="20" height="80" fill="#008C45" />
  <rect x="70" y="60" width="20" height="80" fill="#FFFFFF" />
  <rect x="90" y="60" width="20" height="80" fill="#CD212A" />
  
  <!-- N letter -->
  <path d="M120 60 L130 60 L130 140 L120 140 L120 80 L110 140 L100 140 L100 60 L110 60 L110 120 L120 60Z" fill="#1565C0" />
  
  <!-- AI text -->
  <text x="140" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1565C0">AI</text>
  
  <!-- Scales of justice -->
  <g transform="translate(100, 40) scale(0.4)">
    <path d="M0,0 L0,20 L-60,20 L-60,30 A30,30 0 1,0 -30,30 A30,30 0 1,0 30,30 L60,30 L60,20 L0,20 Z" fill="#1565C0" />
    <circle cx="-30" cy="60" r="10" fill="#1565C0" />
    <circle cx="30" cy="60" r="10" fill="#1565C0" />
  </g>
</svg>
